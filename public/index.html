<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-mobile-shop</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-mobile-shop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    </div>
    <script>
      let deviceWidth = document.documentElement.clientWidth || document.body.clientWidth
      const htmlEle = document.documentElement || document.getElementsByTagName('html')[0]
      deviceWidth = deviceWidth > 750 ? 750 : deviceWidth 
      htmlEle.style.fontSize = deviceWidth / 20 + 'px'
    </script>
  </body>
</html>
